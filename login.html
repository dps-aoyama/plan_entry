<head>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/body.css">

<body>
	<div class="system-title">
		計画入力システム

				<img src="image/nicigas_logo.png" width="50%" height="50%">
			</td>
		</tr>
		<tr class="item-label">
			<td style="width: 10px;"></td>
			<td class="item-label">
				<label>ユーザーID</label>
			</td>
		</tr>

			<td class="item-input" colspan="2">

			<td class="item-label">
				<label>パスワード</label>
			</td>
		</tr>

			<td class="item-input" colspan="2">
				<input type="password" class="item-input" title="username" value="123456789"/>
			</td>
		</tr>
		<tr class="btn">
			<td colspan="2">
				<button type="submit" onclick="location.href='top.html'" class="btn">ログイン</button>
			</td>
		</tr>
